name: Ingest tyre data

on:
  schedule:
    - cron: '17 02 * * *'   # 02:17 UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install ingest deps
        run: |
          cd ingest
          npm ci

      - name: Run ingestion (generate site/public/data/*.json)
        run: |
          cd ingest
          node src/run-all.js

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/public/data
          git commit -m "chore: update tyre catalog [skip ci]" || echo "No changes"
          git push
``
